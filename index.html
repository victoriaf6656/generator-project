<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>jQuery Generator Project</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <style>
      .container {
          background-color: lightblue;
          margin:10px;
      }
      header {
          font-size: 48px;
          background-color: white;
          margin: center;
      }
      #card {
          background-color: white;
          width: 400px;
          height: 300px;
          margin: auto;
          border: solid 2px slateblue;
      }
      #img {
          width:400px;
          height:200px;
      }
      h1 {
          font-size: 24px;
          display: inline;
          text-align:center;
          margin:10px;
      }
      h2 {
          display: inline;
      }
      h3 {
          display: inline;
      }
      span {
          font-size: 24px;
          padding-left:10px;
      }
    /*CUNY Images*/
     #hunter, #bmcc, #john-jay, #ccny, #lehman, #staten-island, #city-tech, #brooklyn-college, #kingsborough {
        width: 100px;
        height: 100px;
        margin:10px;
      }
     #laguardia, #queens, #queenborough, #bronx, #york, #guttman, #hostos, #medgar-evers, #baruch {
        width: 100px;
        height: 100px;
        margin:10px;
      }

      #cuny-graduate-center, #cuny-law, #cuny-journalism, #cuny-health, #macaulay-college, #cuny-professional {
        width: 100px;
        height: 100px;
        margin:10px;
      }
  </style>
  <script>
    $(function(){
      
      $('button').click(function(){
        // get the inputs from the user
        var name = $('#name').val();
        console.log(name);
        var occ = $('#occ').val();
        console.log(occ);
        var num = $('#num').val();
        console.log(num);
        var color = $('#color').val();
        console.log(color)
        var color2 = $('#color2').val();
        console.log(color2)
        var height = $('#height').val();
        console.log(height)
        $('h1').html(name).val('#name');
        $('h2').html(occ).val('#occ');
        $('h3').html(num).val('#num');
        $('#card').css('background-color', color).val('#color')
        $('h1, h2, h3').css('color', color2).val('#color2')
        $('.college').click(function(){
            console.log(this)
            $(this).appendTo('#img');
            $(this).width(400);
            $(this).height(200);
        })
      });
      
    });
  </script>
</head>
<body>

    Occupation: <input id="occ"><br>
    ID Number: <input id="num"><br>
    Color: <input id="color" placeholder='light colors'><br>
    Second Color: <input id="color2" placeholder='dark colors'><br>
    <p>P.S. The image will appear after clicking the image, submit button, and then the image(not the radio button).</p>
